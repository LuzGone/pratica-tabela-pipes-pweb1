<mat-card class="card-cadastro">
  <mat-card-content>
    <!-- Nome -->
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="usuarioDeManutencao.nome" placeholder="Digite o nome">
    </mat-form-field>
    <br>
    <!-- Idade -->
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="usuarioDeManutencao.idade" placeholder="Digite a idade">
    </mat-form-field>
    <!-- Telefone -->
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="usuarioDeManutencao.telefone" placeholder="Digite o telefone">
    </mat-form-field>
    <!-- CPF -->
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="usuarioDeManutencao.cpf" placeholder="Digite o CPF">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
  </mat-card-actions>
</mat-card>
